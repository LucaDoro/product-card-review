<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main class="container">
    <div class="perfume-image">
      <img alt="perfume" src="images/image-product-desktop.jpg">
    </div>

    <div class="flexbox">
      <div class="content">
        <h4>PERFUME</h4>

        <h1 class="perfume-name">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      
        <p class="description">A floral, solar and voluptuous 
          <br> interpretation composed by 
          <br> Olivier Polge, 
          Perfumer-Creator 
          <br> for the House of CHANEL.
        </p>
  
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="initial-price">$169.99</p>
        </div>
  
        <button class="button">
          <img class="icon" src="images/icon-cart.svg">
          <p class="add-to-cart">Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
